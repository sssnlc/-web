
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <style>
    img {
      height: 200px;
      transition: all 2s;
      margin-left: 100px;
    }

    img:hover {
      transform: rotate(100000deg);
    }

    div {
      height: 100px;
      width: 100px;
      background-color: aquamarine;
      transition: all 0.5s;
    }

    div:hover {
      transform: rotate(1000deg);
    }
  </style>

  <body>
    <div></div>
    <img src="./img/rotate.png" alt="">
  </body>

  </html>
